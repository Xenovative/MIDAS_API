version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: midas-backend:latest
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite+aiosqlite:///data/midas.db}
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    depends_on: []

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: "http://89.116.111.157:8000/api"
    image: midas-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  backend_data:
