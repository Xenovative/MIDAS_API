version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: midas-backend:latest
    container_name: midas-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite+aiosqlite:////data/midas.db
    volumes:
      - backend_data:/data
      - backend_uploads:/app/backend/static/uploads
      - ./.env:/app/.env
      - ./backend:/app/backend
      - ./init_db.py:/app/init_db.py
      - ./create_admin.py:/app/create_admin.py
      - ./mcp_servers.json:/app/mcp_servers.json
    networks:
      - midas
    depends_on: []

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: "/api"
    image: midas-frontend:latest
    container_name: midas-frontend
    networks:
      - midas
    depends_on:
      - backend

  proxy:
    image: caddy:2
    container_name: midas-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - midas
    depends_on:
      - backend
      - frontend

networks:
  midas:
    driver: bridge

volumes:
  backend_data:
  backend_uploads:
