version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: midas-backend:latest
    container_name: midas-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite+aiosqlite:////data/midas.db
      SAGE_DB_PATH: /data/sage.db
    volumes:
      - backend_data:/data
      - backend_uploads:/app/backend/static/uploads
      - sage_mcp_build:/app/backend/sage_mcp/node_modules
      - sage_mcp_dist:/app/backend/sage_mcp/dist
      - ./.env:/app/.env
      - ./backend:/app/backend
      - ./init_db.py:/app/init_db.py
      - ./create_admin.py:/app/create_admin.py
      - ./mcp_servers.json:/app/mcp_servers.json
    network_mode: host
    depends_on: []

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: "/api"
    image: midas-frontend:latest
    container_name: midas-frontend
    network_mode: host
    depends_on:
      - backend

  proxy:
    image: caddy:2
    container_name: midas-proxy
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend
      - frontend

volumes:
  backend_data:
  backend_uploads:
  sage_mcp_build:
  sage_mcp_dist:
