version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: midas-backend:latest
    container_name: midas-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite+aiosqlite:///data/midas.db}
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    depends_on: []
    networks:
      - midas_net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: "/api"
    image: midas-frontend:latest
    container_name: midas-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - midas_net

  proxy:
    image: caddy:2
    container_name: midas-proxy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend
      - frontend
    networks:
      - midas_net

volumes:
  backend_data:

networks:
  midas_net:
