version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: midas-backend:latest
    container_name: midas-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite+aiosqlite:////data/midas.db
    volumes:
      - backend_data:/data
      - backend_uploads:/app/backend/static/uploads
      - ./.env:/app/.env
    network_mode: host
    depends_on: []

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: "/api"
    image: midas-frontend:latest
    container_name: midas-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  proxy:
    image: caddy:2
    container_name: midas-proxy
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend
      - frontend

volumes:
  backend_data:
  backend_uploads:
